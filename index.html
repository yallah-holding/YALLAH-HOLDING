    <!-- Scripts -->
    <script>
        // Afficher le loading pendant le chargement de la page
        window.addEventListener('load', function() {
            document.querySelector('.loading').classList.remove('active');
        });
        document.querySelector('.loading').classList.add('active');

        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Language Selector
        const languageButton = document.getElementById('languageButton');
        const languageDropdown = document.getElementById('languageDropdown');
        
        languageButton.addEventListener('click', (e) => {
            e.stopPropagation();
            languageDropdown.classList.toggle('hidden');
        });
        
        document.addEventListener('click', () => {
            languageDropdown.classList.add('hidden');
        });
        
        languageDropdown.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Hero Slider avec gestion de la performance
        const slides = document.querySelectorAll('.hero-slide');
        const dots = document.querySelectorAll('.slider-dot');
        let currentSlide = 0;
        let slideInterval;
        
        function showSlide(n) {
            slides.forEach((slide, index) => {
                slide.style.opacity = index === n ? '1' : '0';
            });
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('opacity-100', index === n);
                dot.classList.toggle('opacity-50', index !== n);
            });
            
            currentSlide = n;
        }
        
        function startSlideShow() {
            slideInterval = setInterval(() => {
                let nextSlide = (currentSlide + 1) % slides.length;
                showSlide(nextSlide);
            }, 5000);
        }
        
        function stopSlideShow() {
            clearInterval(slideInterval);
        }
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                stopSlideShow();
                showSlide(index);
                startSlideShow();
            });
        });
        
        startSlideShow();

        // Optimisation des images
        function lazyLoadImages() {
            const images = document.querySelectorAll('img[data-src]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        observer.unobserve(img);
                    }
                });
            });
            
            images.forEach(img => imageObserver.observe(img));
        }
        
        // Appel de la fonction de lazy loading
        lazyLoadImages();

        // Gestion des erreurs
        window.addEventListener('error', function(e) {
            console.error('Une erreur est survenue:', e.message);
            // Ici vous pouvez ajouter votre logique de tracking d'erreurs
        });

        // Optimisation du chargement des ressources
        document.addEventListener('DOMContentLoaded', function() {
            // Lazy loading des images
            const lazyImages = document.querySelectorAll('img[data-src]');
            const lazyVideos = document.querySelectorAll('video[data-src]');
            
            const lazyLoadObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const element = entry.target;
                        if (element.tagName === 'IMG') {
                            element.src = element.dataset.src;
                        } else if (element.tagName === 'VIDEO') {
                            element.src = element.dataset.src;
                            element.load();
                        }
                        element.removeAttribute('data-src');
                        observer.unobserve(element);
                    }
                });
            });

            lazyImages.forEach(img => lazyLoadObserver.observe(img));
            lazyVideos.forEach(video => lazyLoadObserver.observe(video));

            // Performance monitoring
            if ('performance' in window) {
                window.addEventListener('load', function() {
                    const timing = window.performance.timing;
                    const loadTime = timing.loadEventEnd - timing.navigationStart;
                    console.log('Page load time:', loadTime + 'ms');
                });
            }
        });

        // Gestion du cache pour les ressources statiques
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }).catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // Analytics (à personnaliser selon vos besoins)
        function trackEvent(category, action, label) {
            if (typeof gtag !== 'undefined') {
                gtag('event', action, {
                    'event_category': category,
                    'event_label': label
                });
            }
        }
    </script>
